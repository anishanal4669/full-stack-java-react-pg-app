spring.application.name=mylogin-demo
spring.datasource.url=jdbc:postgresql://localhost:5433/my_database
spring.datasource.username=docker_user
spring.datasource.password=docker_password
# Optional: Specify the Hibernate dialect explicitly
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
logging.level.root=INFO
# Enable Hibernate's automatic creation of the database schema
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_GMAIL_ID@gmail.com
spring.mail.password=YOUR_GMAIL_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


